parameters:
  configuration: ''

steps:
- task: DotNetCoreCLI@2
  displayName: '.NET Pack'
  inputs:
    command: custom
    custom: 'pack'
    projects: |
      ./src/Microsoft.Azure.AppService.Authentication.WebAssembly.csproj
    arguments: '-c ${{ parameters.configuration }} -o $(Build.ArtifactStagingDirectory) --no-build --include-symbols /p:PackageVersion=$(Version)$(VersionSuffix) -v Quiet'

- task: SFP.build-tasks.custom-build-task-1.EsrpCodeSigning@1
  displayName: 'ESRP CodeSigning: Nupkg'
  condition: and(succeeded(), eq(variables['SignArtifacts'], 'true'))
  inputs:
    ConnectedServiceName: 'ESRP Service'
    FolderPath: '$(Build.ArtifactStagingDirectory)'
    Pattern: '*.nupkg'
    signConfigType: inlineSignParams
    inlineOperation: |
     [
         {
           "KeyCode": "CP-401405",
           "OperationCode": "NuGetSign",
           "Parameters": {},
           "ToolName": "sign",
           "ToolVersion": "1.0"
         },
         {
           "KeyCode": "CP-401405",
           "OperationCode": "NuGetVerify",
           "Parameters": {},
           "ToolName": "sign",
           "ToolVersion": "1.0"
         }
     ]

- task: PowerShell@2
  displayName: 'Delete CodeSignSummary Files'
  condition: and(succeeded(), eq(variables['SignArtifacts'], 'true'))
  inputs:
    targetType: Inline
    script: |
      Get-ChildItem -Path $(Build.ArtifactStagingDirectory) -Include CodeSignSummary-*.md -Recurse | Remove-Item -Force

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifacts'
  inputs:
    pathToPublish: '$(Build.ArtifactStagingDirectory)'
    artifactName: drop
    publishLocation: Container
